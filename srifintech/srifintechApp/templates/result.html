<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <div id="chart"></div>
        </div>
    </div>
</div>

<script>

  var options = {
          series: [{
          name: 'calloi',
          data: {{calloi|safe}}
        }, {
          name: 'putoi',
          data: {{putoi|safe}}
        }],
          chart: {
          type: 'bar',
          height: 350
        },
        plotOptions: {
          bar: {
            horizontal: false,
            columnWidth: '55%',
            endingShape: 'rounded'
          },
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          show: true,
          width: 2,
          colors: ['transparent']
        },
        colors:["#FF0000","#00FF00"],
        xaxis: {
          
          categories:{{strike|safe}},
          
          title: {
            text: 'strike'
          }
        },
        
        fill: {
          opacity: 1
        },
        
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
</script>

</body>
</html>
